<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>our archive · our journey</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/archive.css" />
  </head>

  <body>
  
    <header class="topbar">
      <div>
        <p><a class="site-title" href="index.html"><strong>our journey</strong></a></p>
      </div>

      <nav aria-label="top navigation">
        <ul>
          <li><a href="daily-note.html">daily note</a></li>
          <li><a href="stargaze.html">stargazing</a></li>
          <li><a href="archive.html" aria-current="page">message archive</a></li>
        </ul>
      </nav>
    </header>

    <main class="page" id="main">
      <h1>our archive</h1>
      <p class="muted">
        loading our messages automatically. if it takes a second, that’s okay.
      </p>

      <button id="toggleStatus" type="button" aria-expanded="false">show status</button>

      <section class="panel is-hidden" aria-label="status" id="statusPanel">
        <h2>status</h2>
        <p id="loadStatus" class="muted">starting…</p>

        <div class="row" style="margin-top:12px;">
          <button id="reloadFromSite" type="button">reload from site</button>
          <button id="clearCache" type="button">clear saved cache</button>
        </div>
      </section>

      <section class="panel" aria-label="search">
        <h2>search</h2>

        <div class="grid">
          <label>
            keyword
            <input id="q" type="search" placeholder="type a word or phrase..." />
          </label>

          <label>
            sender
            <select id="sender">
              <option value="">any</option>
            </select>
          </label>

          <label>
            start date
            <input id="startDate" type="date" />
          </label>

          <label>
            end date
            <input id="endDate" type="date" />
          </label>

          <label>
            jump to date
            <input id="jumpDate" type="date" />
          </label>

          <div class="row">
            <button id="apply" type="button">apply</button>
            <button id="reset" type="button">reset</button>
          </div>
        </div>

        <p class="muted" id="resultMeta"></p>
      </section>

      <section class="panel" aria-label="results">
        <h2>messages</h2>

        <div class="pager" data-pager="top">
          <button type="button" data-page="prev">prev</button>
          <span class="page-meta muted"></span>
          <button type="button" data-page="next">next</button>
        </div>

        <ol id="results" class="results"></ol>

        <div class="pager" data-pager="bottom">
          <button type="button" data-page="prev">prev</button>
          <span class="page-meta muted"></span>
          <button type="button" data-page="next">next</button>
        </div>

      </section>
    </main>

    <nav class="bottom-nav" aria-label="bottom navigation">
      <ul>
        <li>
          <a href="index.html">
            <img src="assets/default.png" alt="home icon" />
            <span>home</span>
          </a>
        </li>
        <li>
          <a href="daily-note.html">
            <img src="assets/default.png" alt="daily note icon" />
            <span>daily note</span>
          </a>
        </li>
        <li>
          <a href="stargaze.html">
            <img src="assets/default.png" alt="stargazing icon" />
            <span>stargazing</span>
          </a>
        </li>
      </ul>
    </nav>

    <script src="js/archive.js"></script>
  </body>
  <footer>
    <p><small>issued feb 14 · valid for a lifetime</small></p>
  </footer>
</html>
