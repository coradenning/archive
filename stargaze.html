<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://virtualsky.lco.global/embed.js"></script>
    <script src="js/stargaze.js"></script>
    <title>stargazing · our journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@300;400;600;700&family=Cedarville+Cursive&family=Special+Elite&display=swap" rel="stylesheet">

  </head>

  <body>
    <header class="passport-topbar">
      <div class="passport-topbar-inner">
        <a class="passport-brand" href="index.html" aria-label="passport to us home">
          <img src="assets/logo.png" alt="" aria-hidden="true" />
          <div>
            <p class="passport-eyebrow">passport</p>
            <p class="passport-script">to us</p>
            <span class="passport-tagline">valid for a lifetime</span>
          </div>
        </a>

        <nav aria-label="top navigation" class="passport-nav top-nav" id="site-nav">
          <a class="stamp" href="archive.html">message archive</a>
          <a class="stamp" href="stargaze.html" aria-current="page">stargaze</a>
          <a class="stamp" href="daily-note.html">daily note</a>
        </nav>
        <div class="passport-meta">
          <span>issued feb 14</span>
          <span>valid for a lifetime</span>
        </div>
      </div>
    </header>

    <main id="main" class="page-stamp-area">
      <h1>stargazing</h1>
      <section class="sky-frame" aria-label="sky viewer">
        <div class="sky-label">
          <span>same sky</span>
          <span>different ground</span>
        </div>
        <div id="sky-viewer" aria-label="virtual sky viewer">
          <iframe 
            id="sky-now"
            width="2000" 
            height="500" 
            frameborder="0" 
            scrolling="no" 
            marginheight="0" 
            marginwidth="0" 
            src="https://virtualsky.lco.global/embed/index.html?longitude=-119.86286000000001&latitude=34.4326&projection=equirectangular&cardinalpoints=false&scalestars=1.5&showposition=false&color=rgba(255,255,255)&magnitude=100" 
            allowTransparency="true">
          </iframe>

          <iframe 
            id="sky-past"
            hidden
            width="2000" 
            height="500" 
            frameborder="0" 
            scrolling="no" 
            marginheight="0" 
            marginwidth="0" 
            src="https://virtualsky.lco.global/embed/index.html?longitude=-119.86286000000001&latitude=34.4326&projection=equirectangular&cardinalpoints=false&scalestars=1.5&showposition=false&color=rgba(255,255,255)&magnitude=100&az=172.25&clock=Thu%20Jul%2006%202023%2013:12:00%20GMT-0400%20(Eastern%20Daylight%20Time)" 
            allowTransparency="true">
          </iframe>
        </div>
      </section>

      <section aria-label="moments" class="card card--stitched moments-panel">
        <h2>moments</h2>
        <button type="button" data-sky="now" class="moment-button">right now</button>
        <button type="button" data-sky="past" class="moment-button">the night we met</button>
      </section>

      <div class="divider-airmail" aria-hidden="true"></div>

      <section class="wish-corner" aria-label="wish corner">
        <h2>wish corner</h2>
      
        <form
          class="wish-form"
          action="https://formspree.io/f/xjgevjnk"
          method="POST"
        >
          <!-- optional: lets you know which page it came from -->
          <input type="hidden" name="source" value="our journey · wish corner" />
      
          <label for="wishText">your wish</label>
          <textarea
            id="wishText"
            name="wish"
            rows="5"
            placeholder="type anything…"
          ></textarea>
          <p id="wishError" class="wish-error" aria-live="polite"></p>
      
          <div class="row">
            <button type="submit">send wish</button>
          </div>
      
          <p id="wishStatus" class="muted" aria-live="polite"></p>
        </form>
      </section>
      
      <script src="js/wish.js"></script>
      
    </main>

    <nav aria-label="bottom navigation">
      <ul>
        <li>
          <a href="index.html">
            <img class="nav-archive-img" src="assets/home.png" alt="home" />
            <span class="nav-archive-caption">home</span>
          </a>
        </li>

        <li>
          <a href="daily-note.html">
            <img class="nav-archive-img" src="assets/daily-note.png" alt="daily note" />
            <span class="nav-archive-caption">daily note</span>
          </a>
        </li>

        <li>
          <a href="archive.html">
            <img class="nav-archive-img" src="assets/message-archive.png" alt="message archive icon" />
            <span class="nav-archive-caption">message archive</span>
          </a>
        </li>
      </ul>
    </nav>

    <footer>
      <p><small>issued feb 14 · valid for a lifetime</small></p>
    </footer>
  </body>
</html>
