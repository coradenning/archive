<html>

  <body>
    <h1>passport to us</h1>

    <p>
      next arrival:

    <h2>countdown</h2>

    <p id="countdown">
      loading...
    </p>

    <p>
      issued feb 14 Â· valid for a lifetime
    </p>

    <script>
      // set the date you want to count down to
      const meetDate = new Date("2026-02-14T20:00:00-05:00");

      function updateCountdown() {
        const now = new Date();
        const diff = meetDate - now;

        if (diff <= 0) {
          document.getElementById("countdown").textContent = "we made it ðŸ’–";
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("countdown").textContent =
          days + " days " +
          hours + " hours " +
          minutes + " minutes " +
          seconds + " seconds";
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>
  </body>
